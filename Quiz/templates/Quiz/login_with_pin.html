{% extends 'Quiz/dependencies.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 30rem; background: rgba(255, 255, 255, 0.9); border-radius: 15px;">
        <h3 class="text-center">Logowanie PIN-em</h3>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Wpisz nazwę użytkownika" required>
            </div>
            <div class="form-group">
                <label for="pin">PIN</label>
                <input type="password" name="pin" id="pin" class="form-control" placeholder="Wpisz PIN" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Zaloguj się</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <div class="text-center mt-3">
            <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
        </div>
    </div>
</div>
{% endblock %}
