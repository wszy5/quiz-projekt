{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="{% url 'home' %}">Gwara Wlkp Quiz</a>

    <!-- Toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
          <!-- User profile and logout for authenticated users -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Mój Profil</a>
          </li>
          <!-- navbar.html -->

          <li class="nav-item">
            <span class="nav-link greet">{{ request.user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Wyloguj</a>
          </li>
        {% else %}
          <!-- Login and login with PIN for unauthenticated users -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Zaloguj</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login_with_pin' %}">Zaloguj się PIN-em</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
