{% extends 'Quiz/dependencies.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-card shadow-lg p-4" style="width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.95); border-radius: 15px;">
        <h2 class="text-center mb-4">Logowanie</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Nazwa użytkownika" required>
            </div>
            <br>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Hasło" required>
            </div>
            <br>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-primary btn-block mt-3" value="Login">
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
        </div>
    </div>
</div>
{% endblock %}
